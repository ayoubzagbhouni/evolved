<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - ARK: Survival Evolved</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">
        <img src="th.jpg" alt="ARK: Survival Evolved Logo">
      </a>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="cart-icon">
        <a href="#" class="cart-btn">
          <img src="carte.png" alt="Shopping Cart">
          <span class="cart-items">0</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="cart-container">
    <h1>Your Shopping Cart</h1>
    <div class="cart-items"></div>
    <div class="total-price">Total: $<span id="cart-total">0.00</span></div>
    <div class="checkout-btn-container">
      <button id="checkout-btn" class="btn">Proceed to Checkout</button>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 ARK: Survival Evolved. All rights reserved.</p>
    </div>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
